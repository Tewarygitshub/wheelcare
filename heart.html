<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
        color: #fff;
        overflow-y: auto;
    }
    .dashboard {
        display: flex;
        width: 90%;
        max-width: 1200px;
        height: 80vh;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .sidebar {
        background: rgba(0, 0, 0, 0.3);
        width: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        padding: 20px 0;
    }
    .icon {
        background: transparent;
        border: none;
        font-size: 24px;
        color: #fff;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        transition: background 0.3s ease;
    }
    .icon.active, .icon:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    .content {
        padding: 20px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.4) transparent;
    }
    .content::-webkit-scrollbar {
        width: 1px;
    }
    .content::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 1px;
    }
    .content::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.6);
    }
    .content::-webkit-scrollbar-track {
        background: transparent;
    }
    .header {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }
    .card {
        background: linear-gradient(45deg, #ff6f61, #7d5bf0);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
        flex: 1;
    }
    .charts {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
    }
    .chart, .pie-chart {
        background-color: #2c2f36;
        padding: 20px;
        border-radius: 10px;
    }
    .progress-bar {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
    }
    .progress-bar span {
        font-size: 12px;
    }
    .progress {
        height: 10px;
        background-color: #444;
        border-radius: 5px;
        overflow: hidden;
    }
    .progress div {
        height: 100%;
        background-color: #7d5bf0;
    }
    canvas {
        max-width: 100%;
    }

    @media (max-width: 768px) {
    body {
      flex-direction: column;
      height: auto;
      padding: 10px;
    }
    .dashboard {
      flex-direction: column;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
      border-radius: 10px;
    }
    .sidebar {
      flex-direction: row;
      width: 100%;
      height: auto;
      padding: 10px 0;
      justify-content: space-around;
    }
    .content {
      width: 100%;
      padding: 10px;
    }
    .header {
      flex-direction: column;
      gap: 10px;
    }
    .card {
      padding: 15px;
      font-size: 14px;
    }
    .charts {
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .chart, .pie-chart {
      padding: 10px;
    }
    .pie-chart {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .pie-chart canvas {
      width: 100%;
      height: auto;
      max-width: 300px; /* Adjust size for mobile screens */
    }
    .progress-bar {
      flex-direction: row;
      align-items: center;
    }
    .progress-bar span {
      font-size: 10px;
      margin-right: 10px;
    }
    .progress {
      flex: 1;
      height: 8px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    button {
      font-size: 14px;
      padding: 8px 12px;
    }
    #healthTip {
      font-size: 14px;
    }
  }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="icon active" onclick="navigateTo('index.html')">üè†</button>
      <button class="icon" onclick="navigateTo('heart.html')">‚ù§Ô∏è</button>
      <button class="icon" onclick="navigateTo('temp.html')">üß†</button>
      <button class="icon" onclick="navigateTo('reminder.html')">‚öôÔ∏è</button>
  </div>
    <div class="content">
      <div class="header">
        <div class="card">
          <h3>Current Rate</h3>
          <p id="current-rate">100</p>
        </div>
        <div class="card">
          <h3>Best Rate</h3>
          <p id="best-rate">100</p>
        </div>
        <div class="card">
          <h3>Worst Rate</h3>
          <p id="worst-rate">100</p>
        </div>
      </div>
      <div class="charts">
        <div class="chart">
          <canvas id="heartRateMeter" width="400" height="200"></canvas>
          <button id="startHeartRate" style="margin-top: 10px; background-color: #7d5bf0;">Start Heart Rate</button>
        </div>
        <div class="pie-chart">
          <canvas id="pieChart"></canvas>
        </div>
        <div class="chart">
          <div id="healthAssistant">
            <h3>Health Assistant</h3>
            <p id="healthTip" style="font-size: 16px; color: #333;">Click the start button to begin monitoring your heart rate.</p>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
     const heartRateCanvas = document.getElementById('heartRateMeter');
  const startButton = document.getElementById('startHeartRate');

  const heartRateCtx = heartRateCanvas.getContext('2d');
  const heartRateChart = new Chart(heartRateCtx, {
    type: 'line',
    data: {
      labels: Array.from({ length: 15 }, (_, i) => i + 1),
      datasets: [{
        label: 'Heart Rate',
        data: Array(15).fill(null),
        borderColor: '#ff6384',
        borderWidth: 2,
        fill: true,
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
      }]
    },
    options: {
      responsive: true,
      animation: false,
      scales: {
        x: { title: { display: true, text: 'Time (s)' } },
        y: { title: { display: true, text: 'Heart Rate (bpm)' }, min: 90, max: 110 },
      },
      plugins: { legend: { display: true } },
    }
  });

  let interval;
  startButton.addEventListener('click', () => {
    if (interval) clearInterval(interval);
    const randomHeartRate = () => Math.floor(Math.random() * 5) + 98; // Random between 98 and 102
    heartRateChart.data.datasets[0].data = Array(15).fill(null);
    let counter = 0;
    heartRateChart.update();

    interval = setInterval(() => {
      if (counter < 15) {
        heartRateChart.data.datasets[0].data[counter] = randomHeartRate();
        heartRateChart.update();
        counter++;
      } else {
        clearInterval(interval);
        const average = heartRateChart.data.datasets[0].data.reduce((a, b) => a + b, 0) / 15;
        displayHealthTip(average);
      }
    }, 1000);
  });

  function displayHealthTip(rate) {
    const healthTipElement = document.getElementById('healthTip');
    let message = `Your heart rate is ${rate.toFixed(2)} bpm. `;

    if (rate >= 98 && rate <= 100) {
      message += "Your heart rate is very good! Keep it up.";
      healthTipElement.style.color = "green";
    } else if (rate > 100) {
      message += "Your heart rate is high. Try to relax.";
      healthTipElement.style.color = "orange";
    } else {
      message += "Your heart rate is low. Consider consulting a doctor.";
      healthTipElement.style.color = "red";
    }

    healthTipElement.innerHTML = message;
  }
    //pie chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'doughnut',
      data: {
        labels: ['Current rate ', 'Best rate', 'Worst Rate'],
        datasets: [{
          data: [92, 97, 87],
          backgroundColor: ['#ff6f61', '#7d5bf0', '#ffa726'],
        }]
      },
      options: { plugins: { legend: { display: true } } },
    });

     // upper section
     function getRandomValue(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Initialize rates
    let currentRate = 100;
    let bestRate = 100;
    let worstRate = 100;

    // Function to update the rates every 20 seconds
    function updateRates() {
      currentRate = getRandomValue(92, 102); // Generate a new current rate
      bestRate = Math.max(bestRate, currentRate); // Update the best rate
      worstRate = Math.min(worstRate, currentRate); // Update the worst rate

      // Update the DOM
      document.getElementById('current-rate').textContent = currentRate;
      document.getElementById('best-rate').textContent = bestRate;
      document.getElementById('worst-rate').textContent = worstRate;
    }

    // Update rates every 20 seconds
    setInterval(updateRates, 15000);

    // Initial call to display rates immediately
    updateRates();


    function navigateTo(page) {
            window.location.href = page;
        }
  </script>
</body>
</html>
